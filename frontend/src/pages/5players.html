<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5Players</title>
  <link href="../assets/styles/output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="bg-primary">
  <div class="container mx-auto flex flex-col items-center justify-center min-h-screen">
    <!--scores-->
    <div class="absolute top-[20%] right-[10%] w-44 h-44 flex-col justify-start items-start gap-8 inline-flex">
      <div class="w-44 pl-[15px] pr-12 py-[9px] bg-primary-card_background rounded-[67px] shadow justify-start items-center gap-8 inline-flex">
        <div class="w-[54px] h-[54px] justify-center items-center flex">
          <div class="w-[54px] h-[54px] relative">
            <img class="w-[54px] h-[54px]" src="../assets/images/profile-default.svg" />
          </div>
        </div>
        <div class="text-primary-text text-[40px] font-black font-['Inter']">5</div>
      </div>
      <div class="w-44 pl-[15px] pr-12 py-[9px] bg-primary-card_background rounded-[67px] shadow justify-start items-center gap-8 inline-flex">
        <div class="w-[54px] h-[54px] justify-center items-center flex">
          <div class="w-[54px] h-[54px] relative">
            <img class="w-[54px] h-[54px]" src="../assets/images/profile-taeypark.svg" />
          </div>
        </div>
        <div class="text-zinc-700 text-[40px] font-black font-['Inter']">1</div>
      </div>
      <div class="w-44 pl-[15px] pr-12 py-[9px] bg-primary-card_background rounded-[67px] shadow justify-start items-center gap-8 inline-flex">
        <div class="w-[54px] h-[54px] justify-center items-center flex">
          <div class="w-[54px] h-[54px] relative">
            <img class="w-[54px] h-[54px]" src="../assets/images/profile-jinheo.svg" />
          </div>
        </div>
        <div class="text-zinc-700 text-[40px] font-black font-['Inter']">3</div>
      </div>
      <div class="w-44 pl-[15px] pr-12 py-[9px] bg-primary-card_background rounded-[67px] shadow justify-start items-center gap-8 inline-flex">
        <div class="w-[54px] h-[54px] justify-center items-center flex">
          <div class="w-[54px] h-[54px] relative">
            <img class="w-[54px] h-[54px]" src="../assets/images/profile-hyeoan.svg" />
          </div>
        </div>
        <div class="text-zinc-700 text-[40px] font-black font-['Inter']">2</div>
      </div>
      <div class="w-44 pl-[15px] pr-12 py-[9px] bg-primary-card_background rounded-[67px] shadow justify-start items-center gap-8 inline-flex">
        <div class="w-[54px] h-[54px] justify-center items-center flex">
          <div class="w-[54px] h-[54px] relative">
            <img class="w-[54px] h-[54px]" src="../assets/images/profile-yim.svg" />
          </div>
        </div>
        <div class="text-zinc-700 text-[40px] font-black font-['Inter']">4</div>
      </div>
    </div>
    <!--map-->
    <div class="absolute top-[20%]">
      <img src="../assets/images/map-5players.svg" />
    </div>
    <!--ball-->
    <img class="absolute w-8 h-8" src="../assets/images/ball-pingpong.svg" />
    <!--play button-->
    <div class="absolute top-[85%]">
      <div class="w-[130px] h-16 px-6 py-3 bg-primary-button rounded-[28px] justify-center items-center inline-flex">
        <div class="text-center text-primary-button_text text-[40px] font-semibold font-['Inter'] leading-10">Exit</div>
      </div>
    </div>
  </div>
</body>

</html>
