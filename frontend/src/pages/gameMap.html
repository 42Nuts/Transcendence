<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameMap</title>
  <link href="../assets/styles/output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="bg-primary">
  <div class="container mx-auto flex flex-col items-center justify-center min-h-screen">
    <div class="grid grid-cols-12 gap-10 min-h-screen">
      <!--back icon-->
      <div class="w-[72px] h-[72px] mt-32">
        <img class="w-[72px] h-[72px]" src="../assets/images/icon-arrow_back.svg" />
      </div>
    </div>
    <!--map-->
    <div class="absolute w-[4040px] h-[417.50px]">
      <div class="w-[264px] h-[334px] left-[2336px] top-[41.75px] absolute">
        <div class="w-[264px] h-[334px] left-0 top-0 absolute bg-primary-card_background rounded-[20px] shadow"></div>
        <div class="w-60 h-[272px] left-[12px] top-[13px] absolute flex-col justify-center items-center inline-flex">
          <img class="w-60 h-60" src="../assets/images/character-triangle.svg" /> 
          <div class="text-center text-primary-text text-[32px] font-semibold font-['Inter'] leading-loose">3 Players</div>
        </div>
      </div>
      <div class="w-[330px] h-[417.50px] left-[1855px] top-0 absolute">
        <div class="w-[330px] h-[417.50px] left-0 top-0 absolute bg-primary-card_background rounded-[25px]"></div>
        <div
          class="w-[300px] h-[340px] left-[15px] top-[16.25px] absolute flex-col justify-start items-center inline-flex">
          <div
            class="w-[300px] h-[300px] pl-[6.25px] pr-[5.74px] pt-[65px] pb-[63.75px] justify-center items-center inline-flex">
            <img class="w-[300px] h-[300px]" src="../assets/images/character-VS.svg" />
          </div>
          <div class="text-center text-zinc-700 text-[40px] font-semibold font-['Inter'] leading-10">2 Players</div>
        </div>
      </div>
      <div class="w-[264px] h-[334px] left-[2696px] top-[41.75px] absolute">
        <div class="w-[264px] h-[334px] left-0 top-0 absolute bg-primary-card_background rounded-[20px] shadow"></div>
        <div class="w-60 h-[272px] left-[12px] top-[13px] absolute flex-col justify-start items-center inline-flex">
          <img class="w-60 h-60" src="../assets/images/character-sonny.svg" />
          <div class="text-center text-primary-text text-[32px] font-semibold font-['Inter'] leading-loose">4 Players</div>
        </div>
      </div>
      <div class="w-[264px] h-[334px] left-[3056px] top-[41.75px] absolute">
        <div class="w-[264px] h-[334px] left-0 top-0 absolute bg-primary-card_background rounded-[20px] shadow"></div>
        <div class="w-60 h-[272px] left-[12px] top-[13px] absolute flex-col justify-start items-center inline-flex">
          <img class="w-60 h-60" src="../assets/images/character-pentagon.svg" />
          <div class="text-center text-primary-text text-[32px] font-semibold font-['Inter'] leading-loose">5 Players</div>
        </div>
      </div>
      <div class="w-[264px] h-[334px] left-[3416px] top-[41.75px] absolute">
        <div class="w-[264px] h-[334px] left-0 top-0 absolute bg-primary-card_background rounded-[20px] shadow"></div>
        <div class="w-60 h-[272px] left-[12px] top-[13px] absolute flex-col justify-start items-center inline-flex">
          <img class="w-60 h-60" src="../assets/images/character-champion.svg" />
          <div class="text-center text-primary-text text-[32px] font-semibold font-['Inter'] leading-loose">Tournament</div>
        </div>
      </div>
      <div class="w-[264px] h-[334px] left-[3776px] top-[41.75px] absolute">
        <div class="w-[264px] h-[334px] left-0 top-0 absolute bg-primary-card_background rounded-[20px] shadow"></div>
        <div class="w-60 h-[272px] left-[12px] top-[13px] absolute flex-col justify-start items-center inline-flex">
          <img class="w-60 h-60" src="../assets/images/character-AI.svg" />
          <div class="text-center text-primary-text text-[32px] font-semibold font-['Inter'] leading-loose">AI</div>
        </div>
      </div>
      <div class="w-[72px] h-[72px] left-[2224px] top-[174.75px] absolute">
        <div class="w-[72px] h-[72px] left-0 top-0 absolut">
          <img class="w-[72px] h-[72px]" src="../assets/images/icon-arrow_forward_ios.svg" />
        </div>
      </div>
      <div class="w-[72px] h-[72px] left-[1744px] top-[174.75px] absolute">
        <div class="w-[72px] h-[72px] left-0 top-0 absolute">
          <img class="w-[72px] h-[72px]" src="../assets/images/icon-arrow_back_ios_new.svg" />
        </div>
      </div>
    </div>
    <!--play button-->
    <div class="absolute top-[80%]">
      <div class="w-[130px] h-16 px-6 py-3 bg-primary-button rounded-[28px] justify-center items-center inline-flex">
        <div class="text-center text-primary-button_text text-[40px] font-semibold font-['Inter'] leading-10">Play</div>
      </div>
    </div>
  </div>
</body>

</html>
