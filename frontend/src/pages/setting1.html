<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setting1</title>
  <link href="../assets/styles/output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="bg-primary">
  <div class="container mx-auto">
    <div class="grid grid-cols-12 gap-10 min-h-screen">
      <!--back icon-->
      <div class="w-[72px] h-[72px] mt-32">
        <img class="w-[72px] h-[72px]" src="../assets/images/icon-arrow_back.svg" />
      </div>
      <!--menu bar-->
      <div class="col-start-3 mt-auto mb-auto w-[211px] h-72 flex-col justify-center items-start gap-12 inline-flex">
        <div class="px-6 py-3 bg-primary-button rounded-[28px] justify-center items-center inline-flex">
          <div class="text-center text-primary-button_text text-[40px] font-semibold font-['Inter'] leading-10">Game
          </div>
        </div>
        <div class="px-6 py-3 bg-primary-button rounded-[28px] justify-center items-center inline-flex">
          <div class="text-center text-primary-button_text text-[40px] font-semibold font-['Inter'] leading-10">Account
          </div>
        </div>
        <div class="px-6 py-3 bg-primary-button rounded-[28px] justify-center items-center inline-flex">
          <div class="text-center text-primary-button_text text-[40px] font-semibold font-['Inter'] leading-10">Credits
          </div>
        </div>
      </div>
      <!--components-->
      <div class="col-end-8 mt-auto mb-auto w-[400px] h-48 flex-col justify-start items-end gap-12 inline-flex">
        <div class="justify-start items-center gap-10 inline-flex">
          <div class="text-center text-primary-text text-[40px] font-semibold font-['Inter'] leading-10">Theme</div>
          <div class="w-[72px] h-[72px] relative">
            <img class="w-[72px] h-[72px]" src="../assets/images/ball-pingpong.svg" />
          </div>
        </div>
        <div class="justify-start items-center gap-10 inline-flex">
          <div class="text-center text-primary-text text-[40px] font-semibold font-['Inter'] leading-10">Dark Mode</div>
          <div class="w-[72px] h-[72px] relative">
            <img class="w-[72px] h-[72px]" src="../assets/images/darkMode-light.svg" />
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
