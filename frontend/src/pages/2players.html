<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2Players</title>
  <link href="../assets/styles/output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="bg-primary">
  <div class="container mx-auto flex flex-col items-center justify-center min-h-screen">
    <div class="grid grid-cols-12 gap-10 min-h-screen">
      <!--scores-->
      <div class="col-start-12 mt-32 w-44 h-44 flex-col justify-start items-start gap-8 inline-flex">
        <div class="w-44 pl-[15px] pr-12 py-[9px] bg-primary-card_background rounded-[67px] shadow justify-start items-center gap-8 inline-flex">
          <div class="w-[54px] h-[54px] justify-center items-center flex">
            <div class="w-[54px] h-[54px] relative">
              <img class="w-[54px] h-[54px]" src="../assets/images/profile-default.svg" />
            </div>
          </div>
          <div class="text-primary-text text-[40px] font-black font-['Inter']">5</div>
        </div>
        <div
          class="w-44 pl-[15px] pr-12 py-[9px] bg-primary-card_background rounded-[67px] shadow justify-start items-center gap-8 inline-flex">
          <div class="w-[54px] h-[54px] justify-center items-center flex">
            <div class="w-[54px] h-[54px] relative">
              <img class="w-[54px] h-[54px]" src="../assets/images/profile-taeypark.svg" />
            </div>
          </div>
          <div class="text-zinc-700 text-[40px] font-black font-['Inter']">1</div>
        </div>
      </div>
    </div>
    <!--play button-->
    <div class="absolute top-[85%]">
      <div class="w-[130px] h-16 px-6 py-3 bg-primary-button rounded-[28px] justify-center items-center inline-flex">
        <div class="text-center text-primary-button_text text-[40px] font-semibold font-['Inter'] leading-10">Exit</div>
      </div>
    </div>
  </div>
</body>

</html>
