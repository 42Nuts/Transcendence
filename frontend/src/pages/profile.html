<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link href="../assets/styles/output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="bg-primary">
  <div class="container mx-auto">
    <div class="grid grid-cols-12 gap-10 min-h-screen">
      <!--back icon-->
      <div class="w-[72px] h-[72px] mt-32">
        <img class="w-[72px] h-[72px]" src="../assets/images/icon-arrow_back.svg" />
      </div>
      <!--profile card-->
      <div class="col-start-4 mt-auto mb-auto w-[744px] h-[632px] justify-center items-start gap-10 inline-flex">
        <div class="card-left w-[296px] h-[632px] relative flex-col justify-start items-center inline-flex">
          <!--card-->
          <div class="card w-[296px] h-[632px] relative">
            <div class="w-[296px] h-[632px] left-0 top-0 absolute bg-primary-card_background rounded-2xl"></div>
            <div class="w-[296px] h-[280px] left-0 top-0 absolute bg-primary-button rounded-tl-2xl rounded-tr-2xl">
            </div>
          </div>
          <!--mmr-->
          <div class="mmr absolute top-[260px] left-0 w-[296px] h-[200px] justify-center items-center inline-flex">
            <div class="self-stretch flex-col justify-start items-start inline-flex">
              <div class="px-2 justify-center items-center inline-flex">
                <div class="text-primary-gold_from text-[10px] font-bold font-['Inter']">Gold 803</div>
              </div>
              <div class="w-[296px] h-4 relative">
                <div class="w-[296px] h-4 left-0 top-0 absolute bg-primary-text"></div>
                <div
                  class="w-[69px] h-4 left-0 top-0 absolute bg-gradient-to-r from-primary-gold_from to-primary-gold_to rounded-tr rounded-br">
                </div>
              </div>
            </div>
          </div>
          <!--inform-->
          <div class="inform absolute top-[244px] w-36 h-[357px] flex-col justify-start items-center gap-2 inline-flex">
            <div class="w-[72px] h-[72px] pl-1 pr-[3.32px] justify-center items-center inline-flex">
              <div class="w-[72px] h-[72px] relative">
                <img class="w-[72px] h-[72px]" src="../assets/images/tier-gold.svg" />
              </div>
            </div>
            <div class="flex-col justify-center items-center gap-8 flex">
              <div class="flex-col justify-center items-center gap-4 flex">
                <div class="text-primary-text text-2xl font-semibold font-['Inter']">taeypark</div>
                <div class="flex-col justify-start items-start gap-2 flex">
                  <div class="justify-start items-start gap-4 inline-flex">
                    <div class="text-primary-button text-xs font-medium font-['Inter']">1 Followers</div>
                    <div class="text-primary-button text-xs font-medium font-['Inter']">1 Following</div>
                  </div>
                  <div
                    class="self-stretch px-4 py-[5px] bg-primary-button rounded-lg justify-center items-center gap-2 inline-flex">
                    <div class="w-4 h-4 relative">
                      <div class="w-4 h-4 left-0 top-0 absolut">
                        <img class="w-4 h-4" src="../assets/images/icon-person_add.svg" />
                      </div>
                    </div>
                    <div class="text-primary-button_text text-xs font-semibold font-['Inter']">ADD FRIENDS</div>
                  </div>
                </div>
              </div>
              <img class="" src="../assets/images/line.svg" />
              <div class="text-primary-text text-xs font-medium font-['Inter']">1001 WIN / 1097 LOSE</div>
              <div class="w-[72px] h-[72px] relative">
                <div class="w-[72px] h-[72px] left-0 top-0 absolute bg-primary-text rounded-full"></div>
                <div class="w-12 h-12 left-[12px] top-[12px] absolute">
                  <img class="w-12 h-12" src="../assets/images/icon-stylus.svg" />
                </div>
              </div>
            </div>
          </div>
          <!--image-->
          <div class="image absolute top-[68px] w-36 h-36 justify-center items-center inline-flex">
            <div class="w-36 h-36 relative">
              <img class="w-36 h-36 rounded-full" src="../assets/images/profile-default.svg" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
