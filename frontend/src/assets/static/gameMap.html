<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameMap</title>
  <link href="./src/assets/styles/output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="bg-primary">
  <div class="container mx-auto flex flex-col items-center justify-center min-h-screen">
    <div class="grid grid-cols-12 gap-10 min-h-screen">
      <!--back icon-->
      <div class="w-[72px] h-[72px] mt-32">
        <img class="w-[72px] h-[72px]" src="../assets/images/icon-arrow_back.svg" />
      </div>
    </div>
    <!--map-->
    <div class="w-[1080px] h-[608px] flex-col justify-start items-start gap-20 inline-flex">
      <div class="justify-start items-start gap-36 inline-flex">
        <div class="w-[264px] h-[264px] relative">
          <div class="w-[264px] h-[264px] left-0 top-0 absolute bg-white rounded-[60px] border-8 border-slate-400">
          </div>
          <img class="w-60 h-60 left-[12px] top-0 absolute" src="https://via.placeholder.com/240x240" />
          <div
            class="left-[52px] top-[204px] absolute text-center text-zinc-700 text-4xl font-semibold font-['Inter'] leading-9">
            2 Players</div>
        </div>
        <div class="w-[264px] h-[264px] relative">
          <div class="w-[264px] h-[264px] left-0 top-0 absolute bg-white rounded-[60px]"></div>
          <img class="w-60 h-60 left-[12px] top-0 absolute" src="https://via.placeholder.com/240x240" />
          <div
            class="left-[52px] top-[204px] absolute text-center text-zinc-700 text-4xl font-semibold font-['Inter'] leading-9">
            3 Players</div>
        </div>
        <div class="w-[264px] h-[264px] relative">
          <div class="w-[264px] h-[264px] left-0 top-0 absolute bg-white rounded-[60px]"></div>
          <img class="w-60 h-60 left-[12px] top-0 absolute" src="https://via.placeholder.com/240x240" />
          <div
            class="left-[52px] top-[204px] absolute text-center text-zinc-700 text-4xl font-semibold font-['Inter'] leading-9">
            4 Players</div>
        </div>
      </div>
      <div class="justify-start items-start gap-36 inline-flex">
        <div class="w-[264px] h-[264px] relative">
          <div class="w-[264px] h-[264px] left-0 top-0 absolute bg-white rounded-[60px]"></div>
          <img class="w-60 h-60 left-[12px] top-0 absolute" src="https://via.placeholder.com/240x240" />
          <div
            class="left-[52px] top-[204px] absolute text-center text-zinc-700 text-4xl font-semibold font-['Inter'] leading-9">
            5 Players</div>
          <div class="w-[264px] h-[264px] left-0 top-0 absolute opacity-10 bg-zinc-700 rounded-[60px]"></div>
          <div class="w-24 h-24 left-[84px] top-[84px] absolute">
            <div class="w-24 h-24 left-0 top-0 absolute">
            </div>
          </div>
        </div>
        <div class="w-[264px] h-[264px] relative">
          <div class="w-[264px] h-[264px] left-0 top-0 absolute bg-white rounded-[60px]"></div>
          <img class="w-60 h-60 left-[12px] top-[-9px] absolute" src="https://via.placeholder.com/240x240" />
          <div
            class="left-[27px] top-[204px] absolute text-center text-zinc-700 text-4xl font-semibold font-['Inter'] leading-9">
            Tournament</div>
        </div>
        <div class="w-[264px] h-[264px] relative">
          <div class="w-[264px] h-[264px] left-0 top-0 absolute bg-white rounded-[60px]"></div>
          <img class="w-60 h-60 left-[12px] top-0 absolute" src="https://via.placeholder.com/240x240" />
          <div
            class="left-[114px] top-[204px] absolute text-center text-zinc-700 text-4xl font-semibold font-['Inter'] leading-9">
            AI</div>
          <div class="w-[264px] h-[264px] left-0 top-0 absolute opacity-10 bg-zinc-700 rounded-[60px]"></div>
          <div class="w-24 h-24 left-[84px] top-[84px] absolute">
            <div class="w-24 h-24 left-0 top-0 absolute">
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--play button-->
    <div class="absolute top-[80%]">
      <div class="w-[130px] h-16 px-6 py-3 bg-primary-button rounded-[28px] justify-center items-center inline-flex">
        <div class="text-center text-primary-button_text text-[40px] font-semibold font-['Inter'] leading-10">Play</div>
      </div>
    </div>
  </div>
</body>

</html>
