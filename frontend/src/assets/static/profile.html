<!DOCTYPE html>
<html lang="en">

<head>

  <title>Profile</title>
  <link href="../../assets/styles/output.css" rel="stylesheet">

</head>

<body class="bg-primary">
  <div class="flex items-center justify-center min-h-screen">

          <div class="w-[296px] h-[280px] left-0 top-0 absolute bg-primary-button rounded-tl-2xl rounded-tr-2xl"></div>
        </div>
        <div class="left-0 top-[272px] absolute flex-col justify-start items-start inline-flex">

          </div>
        </div>
        <div class="left-[76px] top-[244px] absolute flex-col justify-start items-center gap-2 inline-flex">

              <div class="flex-col justify-end items-center gap-2 flex">

                    <div class="text-primary-button text-xs font-medium font-['Inter']">1 Followers</div>

                  </div>
                  <div class="self-stretch px-4 py-[5px] bg-primary-button rounded-lg justify-center items-center gap-2 inline-flex">

            </div>
            <img src="../../assets/images/line-profile.svg">

            <div class="w-[72px] h-[72px] relative">

            </div>
          </div>
        </div>
        <div class="w-36 h-36 left-[76px] top-[68px] absolute justify-center items-center inline-flex">
          <img src="../../assets/images/profile-default.svg" class="w-36 h-36">

      <div class="w-[408px] h-[632px] left-[1204px] top-[258px] absolute">

</html>
