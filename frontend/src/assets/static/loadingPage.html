<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Page</title>
  <link href="../assets/styles/output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-primary">
  <div class="flex justify-center items-center min-h-screen">
    <div class="w-[424px] h-[468px] flex-col justify-start items-center gap-1 inline-flex">
      <img class="w-[424px] h-[424px]" src="../assets/images/character-ditective.svg" />
      <div class="justify-start items-baseline inline-flex">
          <div class="text-center text-primary-text text-[40px] font-semibold font-['Inter'] leading-10">Looking for players</div>
          <div class="loading w-[37px] h-[17px] relative">
              <div class="w-1.5 h-1.5 left-[5px] top-[11px] absolute bg-primary-text rounded-full animate-bounce" style="animation-delay: 0s;"></div>
              <div class="w-1.5 h-1.5 left-[16px] top-[11px] absolute bg-primary-text rounded-full animate-bounce" style="animation-delay: .2s;"></div>
              <div class="w-1.5 h-1.5 left-[27px] top-[11px] absolute bg-primary-text rounded-full animate-bounce" style="animation-delay: .4s;"></div>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
